{% extends 'layout.html' %}

{% block content %}
{% for post in stream %}
    <article>
        <h2>
            <a href="{{ url_for('stream', username = post.username) }}">{{ post.username }}</a>
        </h2>
        <i class="clock"></i><time date-time="{{ post.timestamp }}" class="distime" datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</time>
        <div class="post">
            {{ post.content }}
        </div>
     </article>
{% endfor %}
{% endblock %}
